name: SDK Publish

on:
  push:
    branches: [main]
    paths:
      - 'packages/sdk/**'
      - '!packages/sdk/package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run SDK tests
        run: cd packages/sdk && bun test

      - name: Build SDK
        run: cd packages/sdk && bun run build

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          cd packages/sdk
          OLD_VERSION=$(node -p "require('./package.json').version")
          # Bump patch version using node (avoid npm which doesn't understand workspace: protocol)
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const [major, minor, patch] = pkg.version.split('.').map(Number);
            pkg.version = \`\${major}.\${minor}.\${patch + 1}\`;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log(pkg.version);
          " > /tmp/new_version.txt
          NEW_VERSION=$(cat /tmp/new_version.txt)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped $OLD_VERSION â†’ $NEW_VERSION"

      - name: Check NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "ERROR: NPM_TOKEN secret is not set!"
            exit 1
          else
            echo "NPM_TOKEN is set (length: ${#NPM_TOKEN} chars)"
          fi

      - name: Publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/sdk
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish
          rm .npmrc

      - name: Commit and tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git add packages/sdk/package.json
          git commit -m "Release SDK v$VERSION"
          git tag "v$VERSION"
          git push
          git push --tags
